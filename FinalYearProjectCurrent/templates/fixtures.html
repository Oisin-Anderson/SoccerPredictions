{% extends 'partial/layout.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>{{header}}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <div class="d-flex justify-content-center">
                <table id="league" class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Date</th>
                        <th>Home</th>
                        <th>Goals</th>
                        <th>VS</th>
                        <th>Goals</th>
                        <th>Away</th>
                        <th>Result</th>
                    </tr>
                    {% for i in range(0, length) %}
                    <tr>
                        <td>{{dates[i]}}</td>
                        <td>{{home[i]}}</td>
                        <td>{{hgoals[i]}}</td>
                        <td>VS</td>
                        <td>{{agoals[i]}}</td>
                        <td>{{away[i]}}</td>
                        <td>{{result[i]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>


<!--League Table-->
<script language = "JavaScript">
    $(document).ready(function() {
        $('#league').DataTable();
    } );
</script>

{% endblock %}
