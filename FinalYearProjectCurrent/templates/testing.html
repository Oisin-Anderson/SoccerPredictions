{% extends 'partial/layout.html' %}

{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-sm-12 text-center">
            <h2>{{header}}</h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-sm-12 text-center">
            <div class="d-flex justify-content-center">
                <table id="comparison" class="table table-striped table-bordered" style="width:100%">
                    <tr>
                        <th>Match No</th>
                        <th>Home</th>
                        <th>VS</th>
                        <th>Away</th>
                        <th>Result</th>
                        <th>Predicted</th>
                        <th>Correct</th>
                    </tr>
                    {% for i in range(0, length) %}
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{hteams[i]}}</td>
                        <td>VS</td>
                        <td>{{ateams[i]}}</td>
                        <td>{{result[i]}}</td>
                        <td>{{predict[i]}}</td>
                        <td>{{correct[i]}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>


<!--League Table-->
<script language = "JavaScript">
    $(document).ready(function() {
        $('#comparison').DataTable();
    } );
</script>

{% endblock %}
