<!DOCTYPE html >
<html lang="en"> 
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Soccer Score Table</title>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="soccer.css">
	</head>
	<body id="body">
		<div id="header">
			<h1>Premier League 20/21</h1>
		</div>
		<div id="nav">
			<div class="btn-group" style="width:100%">
				<a href="index.html" style="width:20%">Live</a>
				<a href="table.html" style="width:20%">Table</a>
				<a href="stats.html" style="width:20%">Players</a>
			</div>
		</div>
		<div id="pad">
			<div id="data">
				<div id="disheader">
				</div>
				<table id="display" class="w3-table">
				</table>
			</div>
		</div>

		<div class="container">
			<div class="row" id="premTable"> 
				<div class="col-sm-12" style="overflow-x:auto">
					<table id="prem" class="display" style="width:100%">
						<thead>
							<tr class="row">
								<th>ID</th>
								<th>Position</th>
								<th>Team</th>
								<th>PLayed</th>
								<th>Wins</th>
								<th>Draws</th>
								<th>Losses</th>
								<th>GF</th>
								<th>GA</th>
								<th>GD</th>
								<th>Points</th>
							</tr>
						</thead>
					</table>
				</div>       
			</div>
		</div>

		
		<div class="container">
			<div class="row" id="playerTable"> 
				<div class="col-sm-12" style="overflow-x:auto">
					<table id="players" class="display" style="width:100%">
						<thead>
							<tr class="row">
								<th>ID</th>
								<th>Name</th>
								<th>Position</th>
								<th>Played</th>
								<th>Goals</th>
							</tr>
						</thead>
					</table>
				</div>       
			</div>
		</div>

		<footer class="w3-black  w3-padding-large w3-padding-32 w3-margin-top">
		</footer>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
		<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
		<script>
			
			$(document).ready(function() {

				$('#prem').DataTable( {
				"order": [[ 10, "desc" ], [9, "desc"]],
  				"pageLength": 20,
				"ajax": {
					url: "http://localhost/LiveScoreYear4Proj/public/standings",
					dataSrc: ''
				},
					columns: [
					{ data: 'id' },
					{ data: 'position' },
					{ data: 'name' },
					{ data: 'played' },
					{ data: 'win' },
					{ data: 'draw' },
					{ data: 'loss' },
					{ data: 'gfor' },
					{ data: 'gagainst' },
					{ data: 'gdiff' },
					{ data: 'points' }
					]
				});

				$('#players').DataTable( {
				"order": [[ 4, "desc" ],[ 3, "asc" ]],
  				"pageLength": 20,
				"ajax": {
					url: "http://localhost/LiveScoreYear4Proj/public/players",
					dataSrc: ''
				},
					columns: [
					{ data: 'id' },
					{ data: 'player' },
					{ data: 'position' },
					{ data: 'played' },
					{ data: 'goals' }
					]
				});
			});
		</script>
		<script src="js/soccer.js"></script>


	</body>
</html>
